name: automation-ui-test-run
on:
  push:
    paths:
      - 'src/test/**'
  schedule:
    - cron: '0 9 * * 1,4'
jobs:
  test-run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21 for x64
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          architecture: x64
      - name: Get preinstalled firefox version
        id: get_firefox_version
        run: |
          FIREFOX_VERSION_FULL=$(firefox --version | awk '{print $3}')
          echo "Complete Firefox preinstalled version: $FIREFOX_VERSION_FULL"
          echo "firefox_version=$FIREFOX_VERSION_FULL" >> $GITHUB_OUTPUT
      - name: Configure Firefox and Firefox driver version
        id: setup_firefox_driver
        uses: browser-actions/setup-firefox@latest
        with:
          firefox-version: ${{ steps.get_firefox_version.outputs.firefox_version }}
      - name: Gradle run
        run: ./gradlew -DincludeTags="regression" -Ddriver="firefox" -DdriverArguments="-headless"
      - name: Load test report history
        uses: actions/checkout@v3
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages
      - name: Build test report
        uses: simple-elf/allure-report-action@v1.7
        if: always()
        with:
          gh_pages: gh-pages
          allure_history: allure-history
          allure_results: build/allure-results
      - name: Publish test report
        uses: peaceiris/actions-gh-pages@v3
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history